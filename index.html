
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CountDown Timer</title>
        <!-- CSS -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Baby Reign's Arrival</h1>
        <div class="countdown-container">
            <div class="countdown-element weeks-c">
                <p class="big-text" id="weeks">0</p>
                <span>weeks</span>
            </div>
            <div class="countdown-element days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-element hrs-c">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-element min-c">
                <p class="big-text" id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="countdown-element sec-c">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
        <!-- JS -->
        <script src="app.js"></script>
    </body>
</html>
